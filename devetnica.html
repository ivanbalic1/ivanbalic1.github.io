<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trenutne devetnice</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      padding: 1em;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .devetnica {
      border-left: 5px solid #006400;
      background-color: #f0f0f0;
      padding: 1em;
      margin-bottom: 1em;
    }
    .naziv {
      font-weight: bold;
      font-size: 1.2em;
    }
    .poveznica {
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Devetnice u tijeku</h1>
  <div id="devetnice"></div>

  <script>
    const devetnice = [
      {
        naziv: "Devetnica Gospi od Karmela",
        pocetak: "2025-07-07",
        kraj: "2025-07-15",
        link: "devetnica-gospi-karmelskoj.html"
      }
      // Dodaj viÅ¡e devetnica ovdje po potrebi
    ];

    const danas = new Date();
    const prikaz = document.getElementById("devetnice");

    const aktivne = devetnice.filter(d => {
      const start = new Date(d.pocetak);
      const end = new Date(d.kraj);
      return danas >= start && danas <= end;
    });

    if (aktivne.length === 0) {
      prikaz.innerHTML = "<p>Trenutno nema devetnica u tijeku.</p>";
    } else {
      aktivne.forEach(d => {
        const div = document.createElement("div");
        div.className = "devetnica";

        const naziv = document.createElement("div");
        naziv.className = "naziv";
        naziv.innerText = d.naziv;

        const raspon = document.createElement("div");
        raspon.innerText = `Traje od ${new Date(d.pocetak).toLocaleDateString("hr-HR")} do ${new Date(d.kraj).toLocaleDateString("hr-HR")}`;

        const link = document.createElement("div");
        link.className = "poveznica";
        link.innerHTML = `<a href="${d.link}">Otvori devetnicu</a>`;

        div.appendChild(naziv);
        div.appendChild(raspon);
        div.appendChild(link);
        prikaz.appendChild(div);
      });
    }
  </script>
</body>
</html>
