  <div class="container">
    <h1>Provjera obračuna</h1>

    <label for="potrosnja">Ukupan iznos računa(A)(EUR):</label>
    <input type="number" id="potrosnja" step="0.01">

    <label for="prethodno">Dug / Preplata na datum prethodnog obračuna (EUR):</label>
    <input type="number" id="prethodno" step="0.01">

    <label for="tip">Tip prethodnog iznosa:</label>
    <select id="tip">
      <option value="dug">Dug</option>
      <option value="preplata">Preplata</option>
    </select>

    <label for="uplata">Uplaćeni iznos (EUR):</label>
    <input type="number" id="uplata" step="0.01">

    <button onclick="Provjerobracun()">Izračunaj</button>
    <button onclick="OcistiPolja()">Poništi</button>

    <div class="rezultat" id="rezultat"></div>
  </div>
  <footer>
  <p>Izradio: Ivan Balić</p>
</footer>
  <script>
    function Provjerobracun() {
      const potrosnja = parseFloat(document.getElementById('potrosnja').value) || 0;
      const prethodno = parseFloat(document.getElementById('prethodno').value) || 0;
      const tip = document.getElementById('tip').value;
      const uplata = parseFloat(document.getElementById('uplata').value) || 0;

      let ukupno = potrosnja;

      if (tip === 'dug') {
        ukupno += prethodno;
      } else {
        ukupno -= prethodno;
      }

      const razlika = uplata - ukupno;
      let poruka = "";
      const rezultatDiv = document.getElementById('rezultat');

      rezultatDiv.className = 'rezultat';

      if (razlika > 0) {
        poruka = `Preplata: ${razlika.toFixed(2)} EUR.`;
        rezultatDiv.classList.add('preplata');
      } else if (razlika < 0) {
        poruka = `Dug: ${Math.abs(razlika).toFixed(2)} EUR.`;
        rezultatDiv.classList.add('dug');
      } else {
        poruka = `Račun je potpuno podmiren.`;
        rezultatDiv.classList.add('podmiren');
      }

      rezultatDiv.innerText = poruka;
    }

    function OcistiPolja() {
      document.getElementById('potrosnja').value = '';
      document.getElementById('prethodno').value = '';
      document.getElementById('tip').value = 'dug';
      document.getElementById('uplata').value = '';
      const rezultatDiv = document.getElementById('rezultat');
      rezultatDiv.innerText = '';
      rezultatDiv.className = 'rezultat';
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }


  </script>
