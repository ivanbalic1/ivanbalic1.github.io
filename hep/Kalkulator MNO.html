      <button onclick="postaviIznos(5)">5€</button>

      <button onclick="postaviIznos(45)">45€</button>
      <button onclick="postaviIznos(50)">50€</button>
    </div>
    <div>
      <label for="amount">Unesi iznos MNO:</label>
      <input type="number" id="amount" placeholder="€" required>
      <button onclick="calculate()" class="calculatebutton">Izračunaj</button>
      <div class="results" id="results" style="display: none;">
        <p id="bijeli"><b>VT:</b> <span id="vtResult">0</span> kWh</p>
        <p id="bijeli"><b>NT:</b> <span id="ntResult">0</span> kWh</p>
        <p id="plavi"><b>JT:</b> <span id="jtResult">0</span> kWh</p>
      </div>
      <button class="close-btnc" onclick="resetCalculator()">Poništi</button>
    </div>
  </div>

</footer>
  <script>
    function calculate() {
      const L5 = parseFloat(document.getElementById('amount').value);
      const resultsDiv = document.getElementById('results');

      if (isNaN(L5) || L5 <= 0) {
        alert("Unesite ispravan iznos u eurima.");
        return;
      }

      const vt = (L5 - 3.05778) / 0.224631 > 0 ? (L5 - 3.05778) / 0.224631 : 0;
      const nt = (L5 - 3.05778) / 0.417172 > 0 ? (L5 - 3.05778) / 0.417172 : 0;
      const jt = (L5 - 3.05778) / 0.156767 > 0 ? (L5 - 3.05778) / 0.156767 : 0;

      document.getElementById('vtResult').textContent = vt.toFixed(0);
      document.getElementById('ntResult').textContent = nt.toFixed(0);
      document.getElementById('jtResult').textContent = jt.toFixed(0);

      resultsDiv.style.display = 'block';
    }

    function resetCalculator() {
      document.getElementById('amount').value = '';
      document.getElementById('results').style.display = 'none';
      document.getElementById('vtResult').textContent = '0';
      document.getElementById('ntResult').textContent = '0';
      document.getElementById('jtResult').textContent = '0';
    }

    function postaviIznos(iznos) {
      document.getElementById('amount').value = iznos;
      calculate();
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>
