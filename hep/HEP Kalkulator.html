    nav {
      background: linear-gradient(90deg, #EDCB96, #F7C4A5);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem 2rem;

      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    nav a {

      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 4px;

      border: 0.2px solid #e0e0e0;
      border-radius: 6px;
    }
    .link-container {
      margin-bottom: 1rem;
    }
    .link-container a {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .link-container a:hover {
      background-color: #555;
    }
    .sidebar-toggle {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background-color: rgba(52, 152, 219, 0.8);
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 8px 0 0 8px;
      cursor: pointer;
      z-index: 1001;
      transition: background-color 0.3s ease;
      backdrop-filter: blur(4px);
    }
    .sidebar-toggle:hover {
      background-color: rgba(93, 173, 226, 1);
    }
    .sidebar {
      position: fixed;
      top: 50%;
      right: 8px;
      transform: translateY(-50%) translateX(100%);
      width: 180px;
      background-color: #fff;
      border-left: 1px solid #ccc;
      padding: 0.5rem;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.05);
      z-index: 999;
      border-radius: 6px 0 0 6px;
      transition: transform 0.3s ease;
    }
    .sidebar.open {
      transform: translateY(-50%) translateX(0);
    }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
      color: #007aab;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
      padding: 0.3rem;
