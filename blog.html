---
layout: default
title: Moj Blog
---

<h1>{{ page.title }}</h1>

<ul>
  {% for post in site.posts %}
    <li style="margin-bottom: 30px;">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p><small>{{ post.date | date: "%d.%m.%Y." }}</small></p>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
