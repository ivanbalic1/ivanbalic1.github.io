<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devetnica Gospi od Karmela</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      padding: 1em;
      max-width: 800px;
      margin: auto;
    }
    .dan {
      background-color: #f4f4f4;
      padding: 1em;
      margin-bottom: 1em;
      border-left: 5px solid #8b0000;
    }
    .brojevi {
      display: flex;
      gap: 0.5em;
      margin-bottom: 1em;
      justify-content: center;
      flex-wrap: wrap;
    }
    .broj {
      width: 30px;
      height: 30px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ddd;
      cursor: default;
    }
    .broj.aktivni {
      background-color: #8b0000;
      color: white;
      font-weight: bold;
    }
    .tekst-devetnice {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Devetnica Gospi od Karmela</h1>
  <div id="trenutni-dan" class="dan"></div>

  <div class="brojevi" id="brojevi"></div>

  <div id="sadrzaj" class="tekst-devetnice"></div>

  <script>
    const devetnicaTekst = `Pripravna molitva (moli se svaki dan devetnice)
O slavna Kraljice, Djevice Marijo, Majko Božja! Ponizno prostrti pred prijestoljem tvojim molimo te najvećim štovanjem i djetinjim pouzdanjem, da se dostojiš materinskim milosrđem i ljubavlju primiti ovaj maleni dar, koji Ti evo prikazujemo ovom devetnicom, da se tako na tvoju veliku svetkovinu dostojno pripravimo.

<b>Prvi dan.</b> O Djevice, Majko Božja, a i naša premila Majko! Kako se divno pokazala tvoja materinska ljubav prema nama u onom skupocjenom daru, što si ga poklonila tvome vjernom slugi sv. Šimunu govoreći: Uzmi, predragi sine, ovaj škapular tvoga Reda, znak moje bratovštine… Evo znaka spasenja, obrane u pogiblima, zaloga mira i vječitoga ugovora. Srdačno ti zahvaljujemo, o Marijo, i molimo te, daj da ovim skupocjenim odijelom uresimo ne samo naše tijelo, nego da uresimo i dušu našu dragocjenom odjećom kršćanskih kreposti i dobrih djela. Amen.

Oče naš. Zdravo Marijo. Slava Ocu.

<b>Drugi dan.</b> O Marijo, Majko milosrđa, koja dijeliš nebesko blago, ti si nam darovala sv. škapular kao osobiti znak svoje naklonosti, i tako nas primila među sluge svoje. Pomozi nam, da to sveto odijelo uvijek čisto sačuvamo i da ovaj biser nikada ne oskvrnjujemo zadovoljenjem zlih sklonosti, nego da ga do kraja našega života resimo pobožnim i svetim životom. Amen.

Oče naš. Zdravo Marijo. Slava Ocu.

<b>Treći dan.</b> O preslavna Kraljice neba, uzvišena Majko vječne Riječi! Dajući nam sveti škapular primila si nas ne samo kao sluge, nego iz obilne materinske ljubavi svoje kao svoju ljubljenu djecu i tebi osobito posvećenu obitelj, kojoj si ti Majka i divna glava. Sretnih li nas ako ovu milost budemo znali dostojno cijeniti! O Marijo, pomozi nam da nikada ne izgubimo milosti Isusa, tvojega božanskoga Sina i ljubav tvoju, nego da vam svetim životom svojim budemo na radost i utjehu. Amen.

Oče naš. Zdravo Marijo. Slava Ocu.

<b>Četvrti dan.</b> O Marijo, Majko lijepe ljubavi, tvojemu ljubeznome srcu nije dostajalo, što si nas pod križem božanskog Sina svoga u osobi sv. Ivana primila za djecu svoju, nego si nas po daru svetog škapulara htjela odlikovati kao svoje osobite ljubimce. Zaista možemo reći sa sv. Anzelmom: Majka Božja i naša je majka. Molimo te, o ljubezna Majko, isprosi nam od Boga tako gorljivu ljubav, koja će biti dostojna materinskoga Srca tvojega. Amen.

Oče naš. Zdravo Marijo. Slava Ocu.

<b>Peti dan.</b> O čudotvorna Majko! Sjajnosti i Slavo blažene karmelske gore! Po svetoj si predaji za zemaljskoga života svoga često pohodila ovo brdo i stanovnike njegove. Do sada si s neba vazda divno štitila Karmelski red, koji je onda nastao, a i sada još si vazda pripravna da mu pomogneš osobitom ljubavlju. Učini, da nam ovo sveto karmelsko odijelo vazda bude oružjem protiv neprijatelja; da srce naše bude zatvoreno svijetu i đavlu, i da se širom otvara tebi i Božanskom Sinu tvome. Amen.

Oče naš. Zdravo Marijo. Slava Ocu.

<b>Šesti dan.</b> O Marijo, ljubezna Kraljice mira, podaj nam mir, što ga svijet ne može dati! Stoj uz nas u borbi protiv neprijatelja našega spasenja, da svladavajući njihove napadaje postignemo pravi mir srca i da nikada ne zaboravimo svetoga ugovora, što si ga s nama sklopila,
o ljubezna Majko naša! Daj da nas sv. škapular vazda sjeti svetoga saveza našega s tobom. Amen.

Oče naš. Zdravo Marijo. Slava Ocu.

<b>Sedmi dan.</b> O Marijo, ti mogućna zagovornice grešnika, koja sve možeš kod Srca Božanskoga Sina svoga, isprosi nam od njega milosti,
koje su nam potrebne da sigurno prođemo kroz ovaj bijedni život. Neka nas tvoje sveto odijelo sačuva i obrani od svake pogibelji tijela i duše. Amen.

Oče naš. Zdravo Marijo. Slava Ocu.

<b>Osmi dan.</b> O Marijo, Majko milosti, budi nam u pomoći u smrtnoj borbi, ostani uz nas u onom strašnom času, kada će pravedni Bog suditi duše naše. Spomeni se radosnog obećanja svoga i izbavi nas iz mučnog plamena čistilišta, da zaodjenuti divnom haljinom svetoga škapulara budemo primljeni u nebesko kraljevstvo. Amen.

Oče naš. Zdravo Marijo. Slava Ocu.

<b>Deveti dan.</b> O Marijo, naša duša veliča Gospodina, što nam je u tebi dao tako ljubeznu Majku! Kako nas brižno čuvaš po sv. škapularu od pogibelji tijela i duše. Ti razveseljuješ svoju djecu u patnji, jačaš ih u borbi i braniš ih na času smrti. O daj, da postignemo jednom krunu vječnoga života, i da sa svecima Božjim uzmognemo uvijek slaviti milosrđe njegovo. Primi milostivo naše obećanje, da ćemo biti i ostati tvoja dobra djeca. Amen.

Oče naš. Zdravo Marijo. Slava Ocu.

Zaključna molitva. Bože, koji si Karmelski red ukrasio osobitim časnim nazivom tvoje Presvete Majke, vazda Djevice Marije, podaj milostivo, da mi, koji spomen njezin (ovom devetnicom) svečano slavimo, zakriljeni njezinom zaštitom zaslužimo doći u vječne radosti. Po istom Kristu Gospodinu našemu, koji s tobom i Duhom Svetim živi i kraljuje u vijeke vjekova. Amen.

(Preuzeto iz molitvenika karmelskog trećeg reda “Zvijezda Karmela”, Sombor, 1939.)

Posvetna molitva Gospi Karmelskoj
Blažena Djevice Marijo, Majko i Kraljice Karmela, posvećujem se Tebi iz zahvalnosti i ljubavi; obećavam Ti služiti u djetinjoj ljubavi i vjernosti. Po Tvom uzoru hoću u vjeri i ljubavi slijediti Tvoga Sina, Isusa Krista. Želim poput Tebe molitvom, žrtvom i djelotvornom ljubavi služiti Bogu i ljudima. Poslušaj dobra Majko, moje `;

    const danas = new Date();
    const pocetak = new Date(danas.getFullYear(), 6, 7); // 7. srpnja
    const kraj = new Date(danas.getFullYear(), 6, 15); // 15. srpnja

    let poruka = "";
    let aktivniDan = -1;

    if (danas < pocetak) {
      poruka = "Devetnica još nije započela. Započinje 7. srpnja.";
    } else if (danas > kraj) {
      poruka = "Devetnica je završila. Slavimo blagdan Gospe Karmelske 16. srpnja.";
    } else {
      aktivniDan = Math.floor((danas - pocetak) / (1000 * 60 * 60 * 24));
      poruka = `Danas je ${aktivniDan + 1}. dan devetnice.`;
    }

    document.getElementById("trenutni-dan").innerText = poruka;

    const brojeviDiv = document.getElementById("brojevi");
    for (let i = 0; i < 9; i++) {
      const broj = document.createElement("div");
      broj.className = "broj" + (i === aktivniDan ? " aktivni" : "");
      broj.innerText = i + 1;
      brojeviDiv.appendChild(broj);
    }

    document.getElementById("sadrzaj").innerText = devetnicaTekst;
  </script>
</body>
</html>
